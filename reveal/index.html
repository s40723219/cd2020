### 讓系統可以使用最新的Python 3.8.2

<small>
* 1.首先建立一資料夾cd2020，進去裡面建立data，並在data裡建立py382及wscite432、portablegit
* 2.去python的官網https://www.python.org/
* 3.並在下載區找到windows並選取Latest Python 3 Release - Python 3.8.2
* 4.找到Windows x86-64 executable installer並下載到py382裡
* 5.下載時將pip的選項取消
* 6.再去下載SciTE系統 full 64-bit download，並放到data裡的wscite432
* 7.建立start.bat
* 8.建立stop.bat
* 9.下載msys2-x86_64-20190524.exe 到data裡
* 10.下載64-bit Git for Windows Portable 至 portablegit裡
* 11.到https://bootstrap.pypa.io/get-pip.py頁面，安裝pip並另存新檔到data下
* 12.執行python get-pip.py和pip install flask bs4 lmxl pelican markdown flask_cors leo指令，將python3.8.2版本缺少的模組補齊

</small>
    </script>

### Assignment1

<small>
Four wheel car
BubbleRob tutorial
是在設計簡單的移動機器人BubbleRob，並在設計時嘗試介紹很多CoppeliaSim功能。教程將跨越許多不同的方面，因此請確保也看看其他教程，主要是有關構建仿真模型的教程。有建立模型，設置感測器，建立障礙物並測試其感測功能，讓其繞過障礙物，調整期使寸大小及物理屬性
Line following BubbleRob tutorial
旨在擴展BubbleRob的功能，以使其遵循的規則。確保您已經閱讀並理解了第一個BubbleRob教程。微調整其視覺感應器，並設置視覺回調函數，設置絕對坐標，構建機器人遵循的路徑
External controller tutorial
此教程說明好幾種方式能從外部控制機器人及模擬機器人，最方便的就是編寫程式碼直接附加到場景；您需要從外部應用程序，機器人或另一台計算機運行控制代碼，這是一種非常便捷的方法。這也使您可以使用與運行真實機器人完全相同的代碼來控制仿真或模型（例如虛擬機器人）
</small>
    </script>

### week7 設置四輪車以及用鍵盤控制它

<small>
* 1.進入vrep右鍵點選Add->Primitive shape->Cuboid 四輪車的本體
* 2.拉高本體z軸
* 3.右鍵點選Add->Primitive shape->Cylinder 四輪車的輪胎
* 4.調整其位置及角度
* 5.右鍵點選Add->Joint->Relvoute 馬達
* 6.調整它的方向，並將其功率調為20
* 7.檢查本體的碰撞設置是否正確
* 8.將輪胎跟馬達複製，並把其他三輪用好
* 9.進行模擬測試
* 10.將四輪車的前輪馬達重新命名為right_motor及left_motor
* 11.接著將寫好的子程式加入車體
* 12.進行模擬並用鍵盤控制

</small>

<small>
